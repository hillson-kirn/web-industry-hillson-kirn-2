  <!DOCTYPE html>
  <html>
  <title>W3.CSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <body>
  
    <div class="w3-container w3-indigo">
      <h1>Web Design and Developer Job Overview</h1>
  
  <div class="w3-bar w3-indigo">
    <button class="w3-bar-item w3-indigo w3-button" onclick="openCity('Home')">
      <link rel="home"> <i class="fa fa-home" style="font-size:36px;"></i> </link>
    </button>
    <button class="w3-bar-item w3-indigo w3-button" onclick="openCity('JobOverview')">
      <link rel="people"><i class="fa fa-users" style="font-size:36px"></i></link>
    </button>
    <button class="w3-bar-item w3-indigo w3-button" onclick="openCity('Money')">
      <link rel="home"> <i class="fa fa-money" style="font-size:36px;"></i> </link>
    </button>
    <button class="w3-bar-item w3-indigo w3-button" onclick="openCity('Questions')">
      <link rel="info"> <i class="fa fa-question" style="font-size:36px"></i></link>
    </button>
  </div>
  
  <div id="Home" class="w3-container city">
    <h2>Home</h2>
    <div class="w3-card">
      <div class="w3-container">
        <p>This is a card on the home page. 
        </p>
      </div>

      <div class="w3-container">
        <p>This is another card on the homepage.</p>
      </div>

    </div>

  </div>
  
  <div id="JobOverview" class="w3-container city" style="display:none">
    <div class="w3-container">
      <h2>Job Overview</h2>
    </div>  
    <p></p> 
  </div>
  
  <div id="Money" class="w3-container city" style="display:none">
  <div class="w3-container">
    <h2>Money</h2>
  </div>  
  <div class="w3-container">
    <p>Money Page</p>
  </div>  
  </div>

  <div id="Questions" class="w3-container city" style="display:none">
    <h2>Questions</h2>
    <p>Questions page</p>
  </div>
  
  <script>
  function openCity(cityName) {
    var i;
    var x = document.getElementsByClassName("city");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";  
    }
    document.getElementById(cityName).style.display = "block";  
  }
  </script>
  
  </body>
  </html>
